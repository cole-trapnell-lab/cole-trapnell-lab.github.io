name: Trapnell Lab Research
description: Science updates on gene regulation, development, and single cell genomics from the Trapnell Lab at the University of Washington
url:  http://cole-trapnell-lab.github.io

markdown: kramdown
permalink: /:categories/:title/
future: true
sass:
  sass_dir: css

#plugins: ['jekyll-twitter-plugin']

analytics: 'UA-58618307-1'

#pagination: true
#paginate: 5

exclude:
  - "*.branches"
  - "*.kml"
  - "*.log"
  - "*.nb"
  - "*.trees"
  - "*.xml"
  - "*.cpp"
  - "*.h"
  - "*.hh"
  - "*.java"
  - "*.jar"
  - "*.csv"
  - "*.tsv"
  - "*.txt"
  - "*.rb"
  - "*.py"
  - "*.class"
  - "*.tips"
  - "*.fasta"
  - "*.nex"
  - "Gemfile"
  - "Gemfile.lock"
  
exclude: [vendor]